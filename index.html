<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="logo-section">
            <h1> ODIN </h1>

        </div>
        <small>Photo by Halie West on Unsplash</small>
    </header>
    <main>
        <section class="main-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <h3>You <em>know</em> you want to</h3>
        </section>
        <section>
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">Phone number</label>
                    <input type="number" name="phone" id="phone">

                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                    <label for="password-confirm">Confirm password</label>
                    <input type="text" name="password-confirm" id="password-confirm">
                </fieldset>
                <button>Create account</button>
            </form>
        </section>
        <small>Already have an account? <a>Log in</a></small>
    </main>
</body>
</html>
