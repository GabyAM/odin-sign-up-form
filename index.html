<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="logo-section">
            <h1> ODIN </h1>

        </div>
        <small>Photo by Halie West on Unsplash</small>
    </header>
    <main>
        <section class="main-text">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started.
                <br><br>You <em>know</em> you want to.
            </p>
        </section>

        <section>
            <form>
                <div class="fieldset-container">
                    <fieldset>
                        <div>
                            <legend>Let's do this!</legend>
                        </div>
                        <div>
                            <div class="input-container">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div class="input-container">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                        </div>
                        <div>
                            <div class="input-container">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="input-container">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="number" name="phone" id="phone">
                            </div>
                        </div>
                        <div>
                            <div class="input-container">
                                <label for="password">PASSWORD</label>
                                <input type="text" name="password" id="password">
                            </div>
                            <div class="input-container">
                                <label for="password-confirm">CONFIRM PASSWORD</label>
                                <input type="text" name="password-confirm" id="password-confirm">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="create-account">
                    <button>Create account</button>
                    <small>Already have an account? <a>Log in</a></small>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
