<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="logo-section">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <h1> ODIN </h1>
        </div>
        <small>Photo by <a href="https://unsplash.com/es/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/es">Unsplash</a></small>
    </header>
    <main>
        <section class="main-text">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started.
                <br><br>You <em>know</em> you want to.
            </p>
        </section>

        <section>
            <form>
                <div class="fieldset-container">
                    <fieldset>
                        <div>
                            <legend>Let's do this!</legend>
                        </div>
                        <div>
                            <div class="input-container">
                                <label for="first-name">FIRST NAME*</label>
                                <input type="text" name="first-name" id="first-name" pattern="[A-Za-z]+" required>
                            </div>
                            <div class="input-container">
                                <label for="last-name">LAST NAME*</label>
                                <input type="text" name="last-name" id="last-name" required>
                            </div>
                        </div>
                        <div>
                            <div class="input-container">
                                <label for="email">EMAIL*</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="input-container">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone" pattern="[0-9]{6,12}">
                            </div>
                        </div>
                        <div>
                            <div class="input-container">
                                <label for="password">PASSWORD*</label>
                                <input type="text" name="password" id="password" class="error" pattern=".{5,}" required>
                                <small style="color: red;" class="password-error">* Passwords do not match</small>
                            </div>
                            <div class="input-container">
                                <label for="password-confirm">CONFIRM PASSWORD*</label>
                                <input type="text" name="password-confirm" id="password-confirm" class="error" pattern=".{5,}" required>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="create-account">
                    <button>Create account</button>
                    <small>Already have an account? <a href="#">Log in</a></small>
                </div>
            </form>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
